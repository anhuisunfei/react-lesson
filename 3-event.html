<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="bower_components/react/react.min.js"></script>
    <script src="bower_components/react/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
<div id="app">
		
	</div>



	<script type="text/babel">
	var FormApp=React.createClass({

		getInitialState:function(){
			return {
				inputValue:"input value....",
				selectValue:"C",
				radioValue:"D",
				textareaValue:'area value...'
			};
		},
		handlerInput:function(e){
			this.setState({
				inputValue:e.target.value
			})
		},
		handlerSelect:function(e){
			this.setState({
				selectValue:e.target.value
			})
		},
		submitHandler:function(e){
			e.preventDefault();
			console.log(e);
		},
		render:function(){

			return (
					<form onSubmit={this.submitHandler}>
						<input type="text" onChange={this.handlerInput} value={this.state.inputValue}/>
						<br/>
						<select onChange={this.handlerSelect} value={this.state.selectValue}>
							<option value="A">A</option>
							<option value="B">B</option>
							<option value="C">C</option>
							<option value="D">D</option>
						</select>
						<br/>
						<label>Radio Button</label>
						<input name="goodRadio"  type="radio" value="A"/>
						<input name="goodRadio" type="radio" value="B"/>
						<input name="goodRadio" type="radio" defaultChecked value="C"/>
						<input name="goodRadio" type="radio" value="D"/>
						<br/>
						<label>CheckBox</label>
						<input name="goodCheckBox" type="checkbox" value="A"/>
						<input name="goodCheckBox" type="checkbox" value="B"/>
						<input name="goodCheckBox" type="checkbox" defaultChecked value="C"/>
						<input name="goodCheckBox" type="checkbox" value="D"/>
						<br/>
						<textarea defaultValue="default checkbox value...."></textarea>
						<br/>
						<button type="submit">submit</button>
					</form>
				);
		}

	});
		

	React.render(<FormApp/>,
		document.getElementById('app'));


	</script>
</body>

</html>
